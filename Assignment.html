<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Registration Form</title>
  </head>
 <body>
    <main>
        <div>
            <p>Registration Form</p>
            <img src="Image/WhatsApp Assignment Image 2024-09-20 at 19.52.46_5f2f5202.jpg" alt="" width="250"> 
            <form>
                <P>First Name:</P>
                <input type="name" id="OLUWAJOBA" name="Zebulun"> 

                <P>Last Name:</P>
                <input type="text" id="OLUWAJOBA" NAME="Zebulun"> 

                <P>Email:</P>
                <input type="text" id="OLUWAJOBA" NAME="OLUWAJOBA" required> 
    
                <div>
                <P>Password:</P>
                <input type="tel" id="OLUWAJOBA" CONTACT="Zebulun"> 

                <P>Gender:</P>
                <input type="radio" id="MALE" name="GENDER" value="MALE" required>
    
                <label for="Male" >Male</label>


                <label for="GENDER"></label>
                <input type="radio" id="FEMALE" name="GENDER" value="FEMALE" required>

                <label for="Female" >Female</label>


                <p>State of Origin:</p>
                <select>   
                <option>--select state--</option>
                <option>Ondo</option>
                <option>Kaduna</option>
                <option>Lagos</option>
                </select>

                <p>
                <input type="checkbox"  id="OLUWAJOBA" NAME="Zebulun" placeholder="enter name" required> 
                <label for="Oluwajoba">I agree to terms and conditions</label>
                </p>

                <button type="reset">Register</button>
            </form>
        </div>
    </main>
</body>
</html>
